---

# https://github.com/hashicorp/vault
vault_version: 1.15.4
# https://github.com/martinbaillie/vault-plugin-secrets-github
vault_plugin_secrets_github_version: 2.0.0
# https://github.com/puppetlabs/vault-plugin-secrets-oauthapp
vault_plugin_secrets_oauthapp_version: 3.1.1
# vault_server: false

vault_volume: true
vault_volume_size: 35%VG
vault_volume_name: vault
vault_volume_fs_type: xfs
vault_volume_mount: /opt/vault/data

vault_role_debug: false
